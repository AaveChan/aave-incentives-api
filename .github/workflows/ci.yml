name: CI

on:
  # Trigger manuel via GitHub UI
  workflow_dispatch:

  # Trigger on PR to main branch
  pull_request:
    branches: [main]

jobs:
  # Quick quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm ci

      - name: Lint
        run: pnpm run lint

      - name: Format check
        run: pnpm run format:check
        continue-on-error: true

  # Security audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm ci

      - name: Run security audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated || true
        continue-on-error: true

  # Build
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm ci

      - name: Build
        run: pnpm run build

  # Unit tests with coverage
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm ci

      - name: Run unit tests
        run: pnpm run test:unit:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  # E2E tests
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install PNPM
        run: npm install -g pnpm

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm ci

      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          NODE_ENV: test

  # Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quality, security, build, unit-tests, e2e-tests]
    if: always()

    steps:
      - name: Check all jobs status
        run: |
          echo "üìä CI Results:"
          echo "üåü Quality: ${{ needs.quality.result }}"
          echo "üî® Build: ${{ needs.build.result }}"
          echo "üß™ Unit Tests: ${{ needs.unit-tests.result }}"
          echo "üöÄ E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "‚ö†Ô∏è Security: ${{ needs.security.result }}"

          if [[ "${{ needs.quality.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]] || \
             [[ "${{ needs.unit-tests.result }}" != "success" ]] || \
             [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "‚ùå CI Failed"
            exit 1
          else
            echo "‚úÖ CI Passed - Ready to merge!"
          fi
